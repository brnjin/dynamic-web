<!DOCTYPE html>
<html lang="en">
<head>
	<title>Dynamic Web</title>
	<!-- Reset css -->
	<link rel="stylesheet" href="css/reset.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- local css file -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Jquery CDN -->
	<script  src="https://code.jquery.com/jquery-3.2.1.min.js"  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="  crossorigin="anonymous"></script>


</head>
<body>
	<div class="container">
		<div class="row">
			<div class="panel panel-default">
			  <div class="panel-heading">
			  	<!--user inputs stored here-->
			    <div id="giphy-dump"></div>
			    <form id="gihpy-form">
			    	<center>
			    		<!-- This will add in new buttons that the user types in-->
				    	<label for="user-input">Magical Animal-Giphy-Fier Button</label>
				    	<br>
				    	<br>
				    	<p>Type in an animal species to magically generate into Giphy-Tastic Button</p>
				    	<br>
				    	<input type="text" id="user-input">
				    	<br>
				    	<br>
				    	<input id="generate" type="submit" value="GENERATE!">
			    	</center>
			    </form>
			  </div>
			  <div class="panel-body">
			  	<!-- Buttons will generate here -->
			    <div id="generated-buttons"></div>
			    <div id="row">
			    	<div id="col-lg-12">
			    		<!-- Giphys will show here -->
			    		<div id="pictures-here"></div>
			   		</div>
				</div>
			  </div>
			</div>
		</div>
	</div>
<!-- Javascript link -->
<script type="text/javascript" src="javascript/game.js" ></script>
</body>
</html>
